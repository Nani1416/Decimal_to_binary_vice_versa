<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cadea97db3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <h1 class="heading">Decimal to Binary Convertor</h1>
        <div class="body">
            <div class="entry-div">
                <h2 class="text">Enter decimal number</h2>
                <input type="text" class="search-box">
            </div>
            <div class="buttons">
                <div class="convert-button">
                    <button class="convert">Convert</button>
                </div>
                <div class="reset-button">
                    <button class="reset">Reset</button>
                </div>
                <div class="swap-button">
                    <button class="swap">Swap</button>
                </div>
            </div>
            <div class="answer-box">
               <h2 class="answer-text">answer here </h2>
               <i class="fa-solid fa-copy" style="color: #000000;"></i>
            </div>
           
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
